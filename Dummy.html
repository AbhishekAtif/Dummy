<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML App</title>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://dummywebappsite-dqbvhxb6cfd9bfa6.centralus-01.azurewebsites.net/WeatherForecast');
                const data = await response.json();
                console.log(data);
                document.getElementById('apiData').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function redirectToLink() {
            window.location.href = 'https://www.example.com';
        }
    </script>
</head>
<body>
    <h1>Simple HTML App</h1>
    <button onclick="fetchData()">Fetch Data</button>
    <pre id="apiData"></pre>
    <button onclick="redirectToLink()">Go to Example</button>
</body>
</html>
