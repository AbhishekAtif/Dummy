<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML App Dummy!!!!</title>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://dummywebappsite-dqbvhxb6cfd9bfa6.centralus-01.azurewebsites.net/WeatherForecast');
                const data = await response.json();
                console.log(data);
                document.getElementById('apiData').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function redirectToLink() {
            window.location.href = 'https://black-beach-009ddb20f.4.azurestaticapps.net/';
        }
        function getCookieValue(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        function assignCookieValueToDiv() {
            const cookieValue = getCookieValue('testcookie');
            if (cookieValue) {
                document.getElementById('cookieData').innerText = cookieValue;
            } else {
                document.getElementById('cookieData').innerText = 'Cookie not found';
            }
        }

        function assignCookieValueToDiv() {
            const cookieValue = getCookieValue('testcookie_empty');
            if (cookieValue) {
                document.getElementById('testcookie_empty').innerText = cookieValue;
            } else {
                document.getElementById('testcookie_empty').innerText = 'Cookie not found';
            }
        }

        function assignCookieValueToDiv() {
            const cookieValue = getCookieValue('__Secure-testcookiesecure');
            if (cookieValue) {
                document.getElementById('__Secure_testcookiesecure').innerText = cookieValue;
            } else {
                document.getElementById('__Secure_testcookiesecure').innerText = 'Cookie not found';
            }
        }

        function assignCookieValueToDiv() {
            const cookieValue = getCookieValue('__Secure-testcookiesecure1');
            if (cookieValue) {
                document.getElementById('__Secure_testcookiesecure1').innerText = cookieValue;
            } else {
                document.getElementById('__Secure_testcookiesecure1').innerText = 'Cookie not found';
            }
        }

        function assignCookieValueToDiv() {
            const cookieValue = getCookieValue('__Host-testcookiehost');
            if (cookieValue) {
                document.getElementById('__Host_testcookiehost').innerText = cookieValue;
            } else {
                document.getElementById('__Host_testcookiehost').innerText = 'Cookie not found';
            }
        }

        function assignCookieValueToDiv() {
            const cookieValue = getCookieValue('__Host-testcookiehost1');
            if (cookieValue) {
                document.getElementById('__Host_testcookiehost1').innerText = cookieValue;
            } else {
                document.getElementById('__Host_testcookiehost1').innerText = 'Cookie not found';
            }
        }

        window.onload = assignCookieValueToDiv;

    </script>
</head>
<body>
    <h1>Simple HTML App</h1>
    <button onclick="fetchData()">Fetch Data</button>
    <pre id="apiData"></pre>
    <div id="">cookieData</div>
    <div id="cookieData"></div>
    <div id="">testcookie_empty</div>
    <div id="testcookie_empty"></div>
    <div id="">__Secure_testcookiesecure</div>
    <div id="__Secure_testcookiesecure"></div>
    <div id="">__Secure_testcookiesecure1</div>
    <div id="__Secure_testcookiesecure1"></div>
